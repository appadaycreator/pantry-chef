<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシピ一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .ingredient-label {
      display: inline-block;
      background: var(--soft-green);
      color: var(--primary-dark);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.8rem;
      margin: 0.1rem;
    }
  </style>
</head>
<body class="pt-16">
  <header id="site-header" class="fixed top-0 left-0 right-0 bg-green-600 text-white z-50">
    <nav class="relative max-w-4xl mx-auto flex justify-between items-center p-3">
      <a href="index.html" class="font-bold text-lg">PantryChef Pro</a>
      <button id="menu-toggle" class="md:hidden focus:outline-none text-2xl" aria-label="メニュー">&#9776;</button>
      <ul id="menu" class="hidden md:flex md:space-x-4 text-sm absolute md:static top-full left-0 w-full bg-green-600 md:bg-transparent">
        <li><a href="recipes.html" class="block px-3 py-2 hover:underline">レシピ</a></li>
        <li><a href="shopping.html" class="block px-3 py-2 hover:underline">買い物リスト</a></li>
        <li><a href="weekly.html" class="block px-3 py-2 hover:underline">週間献立</a></li>
        <li><a href="contact.html" class="block px-3 py-2 hover:underline">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <header class="mama-header">
    <div class="main-container">
      <div class="header-content">
        <h1 class="app-title">レシピ一覧</h1>
        <a href="index.html" class="mama-button btn-secondary mt-4">トップページへ戻る</a>
      </div>
    </div>
  </header>
  <main class="main-container py-8">
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-2 space-y-2 sm:space-y-0">
      <input id="recipe-search" type="text" placeholder="検索" class="flex-1 border border-gray-300 p-2 rounded" />
      <select id="recipe-sort" class="border border-gray-300 p-2 rounded">
        <option value="name">名前順</option>
        <option value="time-asc">調理時間が短い順</option>
        <option value="time-desc">調理時間が長い順</option>
      </select>
    </div>
    <p class="mb-2" id="total-count"></p>
    <div id="recipe-list" class="space-y-2"></div>
    <a href="index.html" class="text-blue-600 underline block mt-4">トップページへ戻る</a>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/recipe-list.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
