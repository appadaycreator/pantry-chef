<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシピ一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --base-font-size: 16px;
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #FF9800;
      --accent-color: #2196F3;
      --warm-pink: #FFE0E6;
      --soft-green: #E8F5E8;
      --light-orange: #FFF3E0;
      --background: #FAFAFA;
      --surface: #FFFFFF;
      --text-primary: #2E2E2E;
      --text-secondary: #666666;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 25px rgba(0,0,0,0.12);
      --radius: 16px;
    }
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.7;
    }
    .mama-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #66BB6A 100%);
      color: white;
      padding: 2rem 0 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .mama-header .app-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    .ingredient-label {
      display: inline-block;
      background: var(--soft-green);
      color: var(--primary-dark);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.8rem;
      margin: 0.1rem;
    }
  </style>
</head>
<body>
  <header class="mama-header">
    <h1 class="app-title">レシピ一覧</h1>
    <button onclick="history.back()" class="mama-button btn-secondary" style="position:absolute;top:1rem;left:1rem;padding:0.5rem 1rem;border-radius:8px;background:var(--secondary-color);color:white;">戻る</button>
  </header>
  <main class="max-w-2xl mx-auto p-4">
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-2 space-y-2 sm:space-y-0">
      <input id="recipe-search" type="text" placeholder="検索" class="flex-1 border border-gray-300 p-2 rounded" />
      <select id="recipe-sort" class="border border-gray-300 p-2 rounded">
        <option value="name">名前順</option>
        <option value="time-asc">調理時間が短い順</option>
        <option value="time-desc">調理時間が長い順</option>
      </select>
    </div>
    <p class="mb-2" id="total-count"></p>
    <div id="recipe-list" class="space-y-2"></div>
    <a href="index.html" class="text-blue-600 underline block mt-4">トップページへ戻る</a>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/recipe-list.js"></script>
</body>
</html>
