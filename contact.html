<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 pt-16">
  <header id="site-header" class="fixed top-0 left-0 right-0 bg-green-600 text-white z-50">
    <nav class="relative max-w-4xl mx-auto flex justify-between items-center p-3">
      <a href="index.html" class="font-bold text-lg">PantryChef Pro</a>
      <button id="menu-toggle" class="md:hidden focus:outline-none text-2xl" aria-label="メニュー">&#9776;</button>
      <ul id="menu" class="hidden md:flex md:space-x-4 text-sm absolute md:static top-full left-0 w-full bg-green-600 md:bg-transparent">
        <li><a href="recipes.html" class="block px-3 py-2 hover:underline">レシピ</a></li>
        <li><a href="shopping.html" class="block px-3 py-2 hover:underline">買い物リスト</a></li>
        <li><a href="weekly.html" class="block px-3 py-2 hover:underline">週間献立</a></li>
        <li><a href="contact.html" class="block px-3 py-2 hover:underline">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">お問い合わせフォーム</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1" for="name">お名前</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1" for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1" for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">送信</button>
    </form>
  <a href="index.html" class="text-blue-600 underline block mt-4">トップページへ戻る</a>
  </main>
</body>
<script src="js/header.js"></script>
</html>
